<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ensures the footer stays at the bottom */
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        main {
            padding: 20px;
            flex-grow: 1; /* Allows the main content to grow and fill available space */
            display: flex;
            flex-direction: column;
            justify-content: center; /* Centers content vertically */
            align-items: center; /* Centers content horizontally */
            text-align: center; /* Aligns content inside main */
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Portfolio</h1>
    </header>
    <main>
        <p>Welcome to my portfolio website. Feel free to explore!</p>
        <br>
        <button id="resumeButton">View/Download Resume</button>
    </main>
    <footer>
        <p>&copy; 2024 SINA</p>
    </footer>
    <script>
        document.getElementById("resumeButton").addEventListener("click", function() {
            window.open("sina.pdf", "_blank");
        });
    </script>
</body>
</html>
